<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>internship <form action=""></form></title>
</head>
<body>
  <h1>Internship Form</h1>
<form>
  <label for="first-name-input">First Name</label>
  <input type="text" id="first-name-input" required>
  <label for="last-name-input">Last Name</label>
  <input type="text" id="last-name-input" required>
  <label for="email-input">Email </label>
  <input type="email" id="email-input" required>
  <label for="college-input">College Name</label>
  <input type="text" id="college-input" required>
  <label for="g-year">Graduation Year</label>
  <select id="g-year">
    <option value="2020">2020</option>
    <option value="2021">2021</option>
    <option value="2022">2022</option>
    <option value="2023">2023</option>
  </select>
  <label for="roll-no-input">Roll No</label>
  <input type="number" id="roll-no-input" required>

  <input type="checkbox" id="conditions-checkbox"required>
  <label for="conditions-checkbox">Agree to terms and conditions</label>


  <button type="submit">Submit form</button>
</form>
</body>
</html>
