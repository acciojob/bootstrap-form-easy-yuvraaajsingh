<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Internship Form</title>
  <!-- Bootstrap CSS (required for form-control, form-label, invalid-feedback classes) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <h1>Internship Form</h1>
  <form>

    <!-- First Name -->
    <div class="mb-3">
      <label for="first-name-input" class="form-label">First Name</label>
      <input type="text" class="form-control" id="first-name-input" required>
      <div class="invalid-feedback">Please enter your first name.</div>
    </div>

    <!-- Last Name -->
    <div class="mb-3">
      <label for="last-name-input" class="form-label">Last Name</label>
      <input type="text" class="form-control" id="last-name-input" required>
      <div class="invalid-feedback">Please enter your last name.</div>
    </div>

    <!-- Email Address -->
    <div class="mb-3">
      <label for="email-input" class="form-label">Email Address</label>
      <input type="email" class="form-control" id="email-input" required>
      <div class="invalid-feedback">Please enter a valid email address.</div>
    </div>

    <!-- College Name -->
    <div class="mb-3">
      <label for="college-input" class="form-label">College Name</label>
      <input type="text" class="form-control" id="college-input" required>
      <div class="invalid-feedback">Please enter your college name.</div>
    </div>

    <!-- Graduation Year -->
    <div class="mb-3">
      <label for="grad-year-select" class="form-label">Graduation Year</label>
      <select class="form-control" id="grad-year-select" required>
        <option value="">Select Year</option>
        <option value="2020">2020</option>
        <option value="2021">2021</option>
        <option value="2022">2022</option>
        <option value="2023">2023</option>
      </select>
      <div class="invalid-feedback">Please select your graduation year.</div>
    </div>

    <!-- Roll Number -->
    <div class="mb-3">
      <label for="roll-no-input" class="form-label">Roll No</label>
      <input type="text" class="form-control" id="roll-no-input" required>
      <div class="invalid-feedback">Please enter your roll number.</div>
    </div>

    <!-- Terms and Conditions -->
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="conditions-checkbox" required>
      <label class="form-check-label" for="conditions-checkbox">Agree to terms and conditions</label>
      <div class="invalid-feedback">You must agree before submitting.</div>
    </div>

    <!-- Submit Button -->
    <button type="submit" class="btn btn-primary">Submit form</button>

  </form>
</div>

<!-- Bootstrap JS Bundle (optional, needed if you use form validation) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
