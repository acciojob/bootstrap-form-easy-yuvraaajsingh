<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
	<!-- the entire body must be written by student -->
	 <h1>Internship Form</h1>
<form>
  <label for="first-name-input" class="form-label">First Name</label>
  <input type="text" id="first-name-input" class="form-control" class="invalid-feedback" required>
  <label for="last-name-input" class="form-label">Last Name</label>
  <input type="text" id="last-name-input" class="form-control" class="invalid-feedback" required>
  <label for="email-input" class="form-label">Email Address</label>
  <input type="email" id="email-input"class="form-control" class="invalid-feedback" required>
  <label for="college-input" class="form-label">College Name</label>
  <input type="text" id="college-input" class="form-control" class="invalid-feedback" required>
  <label for="grad-year-select" class="form-label">Graduation Year</label>
  <select id="grad-year-select" class="form-select'" class="invalid-feedback" required>
    <option value="2020">2020</option>
    <option value="2021">2021</option>
    <option value="2022">2022</option>
    <option value="2023">2023</option>
  </select>
  <label for="roll-no-input" class="form-label">Roll No.</label>
  <input type="text" id="roll-no-input" class="form-control" class="invalid-feedback" required>

  <input type="checkbox" id="conditions-checkbox" class="form-control" class="invalid-feedback" required>
  <label for="conditions-checkbox" class="form-label">Agree to terms and conditions</label>


  <button type="submit">Submit form</button>
</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
